# Apache Ports Configuration
# Simplified configuration without MPM directives

# Listen on the port specified in environment variables
Listen ${PHP_APP_PORT}

# SSL Configuration (only if SSL module is loaded)
<IfModule mod_ssl.c>
    Listen 443 ssl
</IfModule>

# Basic performance and security settings
ServerTokens Prod
ServerSignature Off

# Basic timeout settings
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15

# Apache Ports Configuration
# Listen directive tells Apache which IP addresses and ports to listen on
Listen 8088

# SSL Configuration (if needed)
<IfModule mod_ssl.c>
    Listen 443 ssl
</IfModule>

<IfModule mod_gnutls.c>
    Listen 443 ssl
</IfModule>

# Server configuration
ServerTokens Prod
ServerSignature Off

# Timeout settings
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15

# MPM Configuration - Use appropriate settings based on your MPM module
# For mpm_prefork (default with PHP)
<IfModule mpm_prefork_module>
    StartServers 2
    MinSpareServers 2
    MaxSpareServers 5
    MaxRequestWorkers 150
    MaxConnectionsPerChild 1000
</IfModule>

# For mpm_worker (if you're using worker MPM)
<IfModule mpm_worker_module>
    StartServers 2
    MinSpareThreads 25
    MaxSpareThreads 75
    ThreadLimit 64
    ThreadsPerChild 25
    MaxRequestWorkers 150
    MaxConnectionsPerChild 1000
</IfModule>

# For mpm_event (if you're using event MPM)
<IfModule mpm_event_module>
    StartServers 2
    MinSpareThreads 25
    MaxSpareThreads 75
    ThreadLimit 64
    ThreadsPerChild 25
    MaxRequestWorkers 150
    MaxConnectionsPerChild 1000
</IfModule>

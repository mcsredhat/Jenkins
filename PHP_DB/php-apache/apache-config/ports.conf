# Apache Ports Configuration
# Listen on port 8091 to match your curl test

Listen 8091

# SSL Configuration (only if SSL module is loaded)
<IfModule mod_ssl.c>
    Listen 443 ssl
</IfModule>

# MPM Worker configuration (only if worker MPM is enabled)
<IfModule mpm_worker_module>
    StartServers 3
    MinSpareThreads 75
    MaxSpareThreads 250
    ThreadsPerChild 25
    MaxRequestWorkers 400
    MaxConnectionsPerChild 0
</IfModule>

# MPM Prefork configuration (only if prefork MPM is enabled)
<IfModule mpm_prefork_module>
    StartServers 8
    MinSpareServers 5
    MaxSpareServers 20
    MaxRequestWorkers 256
    MaxConnectionsPerChild 0
</IfModule>

# Additional configuration for performance and security
ServerTokens Prod
ServerSignature Off

# Timeout settings
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 15

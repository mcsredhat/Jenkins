# Default Virtual Host Configuration for PHP Apache Application
# This configuration sets up the main virtual host on port 8091

<VirtualHost *:8091>
    # Server configuration
    ServerAdmin farajassulai@gmail.com
    ServerName php-apache-host
    ServerAlias www.php-apache-host
    
    # Document root - where the PHP files are located
    DocumentRoot /var/www/html
    
    # Directory permissions and options
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP Configuration
        DirectoryIndex index.php index.html
        
        # Security headers (only if headers module is loaded)
        <IfModule mod_headers.c>
            Header always set X-Content-Type-Options nosniff
            Header always set X-Frame-Options DENY
            Header always set X-XSS-Protection "1; mode=block"
            Header always set Referrer-Policy "strict-origin-when-cross-origin"
        </IfModule>
    </Directory>
    
    # Error and Access Logs
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    LogLevel warn
    
    # PHP Error Handling
    php_flag log_errors on
    php_value error_log /var/log/apache2/php_errors.log
    
    # Performance Settings (only if deflate module is loaded)
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache Control for static files (only if expires module is loaded)
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-shockwave-flash "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresDefault "access plus 2 days"
    </IfModule>
    
    # Rewrite rules for clean URLs (only if rewrite module is loaded)
    <IfModule mod_rewrite.c>
        RewriteEngine On
        
        # Remove .php extension from URLs
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^([^\.]+)$ $1.php [NC,L]
        
        # Security: Block access to sensitive files
        RewriteRule ^(.*/)?\.git/ - [F,L]
        RewriteRule ^(.*/)?\.env$ - [F,L]
        RewriteRule ^(.*/)?composer\.(json|lock)$ - [F,L]
    </IfModule>
</VirtualHost>

